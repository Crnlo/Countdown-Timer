<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Countdown Timer</title>
</head>

<body>
    <h1>New Years Eve</h1>

    <div class="conuntdown-timer">
      

       <div class="conuntdown-el days-c">
        <p class="big-text" id="days">0</p>
            <span>Days</span>
    </div>

    <div class=" conuntdown-el hours-c">
        <p class="big-text" id="hours">0</p>
            <span>Hours</span>
    </div>

    <div class="conuntdown-el mins-c">
        <p class="big-text" id="mins">0</p>
            <span>Mins</span>
    </div>

    <div class="conuntdown-el seconds-c">
        <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
    </div>



    </div>


    <footer class="footer">
        <h2>10 Proyects js / Weekend</h2>
        <span>Cornelio Front-End +54 911 2260 6704</span>
    </footer>
    
     

    






    
</body>
</html>
